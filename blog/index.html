---
layout: default
title: Eduardo Diaz Sancha - Blog
---

<div id="home">
  <h1>Blog</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <!-- &raquo;  -->

        <p class="meta">
          <span>{{ post.date | date_to_string }}</span> 
          <span>{{post.timeToRead}}</span>
        </p>

        <p><a href="{{ post.url }}">{{ post.title }}</a></p>

        <p> {{ post.description}} </p>
      </li>
    {% endfor %}
  </ul>

</div>
